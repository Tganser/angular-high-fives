<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Angular Routing Magic!</title>
    <link rel="stylesheet" href="/styles/bootstrap.min.css" />
    <script src="/vendor/angular.min.js" type="text/javascript"></script>
    <script src="/vendor/angular-route.min.js" type="text/javascript"></script>
    <script src="/scripts/client.js" type="text/javascript"></script>
    <script src="scripts/high-five-service.js" type="text/javascript"></script>
  </head>
  <body ng-app="myApp" >
    <div class = "jumbotron">
      <h1>High Five Fun</h1>
    </div>
      <div ng-controller= 'TheController as lola' ng-init="">
      <div class ="container">
        <div class = "character">
          <h5>this is where the character image will go</h5>
            character name
              character info
        </div>
        <button ng-click='lola.highFive()'>High Five</button>
        <div class ="outputArea">
          <h2>Character Skill Level: {{ lola.characterSkillLevel }}</h2>
          <h2>Success Number: {{ lola.successNum }}</h2>
        </br>
          <h1> What happened? <br /> {{lola.message}}</h1>
          Successful High Fives: {{lola.highFiveCount}}
        </div>
      </div>
      </div>

  </body>
</html>
